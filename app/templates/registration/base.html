{% load render_bundle from webpack_loader %}
{% load static %}

<!DOCTYPE html>
<html id="regbase" style="display:none">
   <head>
      <title>{% block title %}{% endblock %}</title>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width" />

      <!-- Style and font -->
      <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">
   </head>
   <body>
      <div id="page" style="position: relative">
         <div id="consentmodal"></div>
         <div class="container">
            <div id="cardholder">
               <div class="card">
                  <h1><a href="/">Conflict Cartographer</a><span>{% block pagetype %}{% endblock%}</span></h1>
                  {% block content %}
                  {% endblock %}
               </div>
               <a href="https://www.prio.org">
                  <img src="{% static "img/priologo.png" %}" height=100 alt="">
               </a>
            </div>
         </div>
      </div>
      <script src="{% static "js/accounts.js" %}"></script>
   </body>
</html>
