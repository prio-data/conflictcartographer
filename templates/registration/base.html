
<!DOCTYPE html>
{%load static%}
<html>
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width" />
      <title>{% block title %}{% endblock %}</title>
      <link rel="stylesheet" href={% static "registration.css" %} type="text/css" media="screen" title="no title" charset="utf-8">
      <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">
   </head>
   <body>
      <div class="container">
         <div class="content">
            {% block content %}
            {% endblock %}
         </div>
      </div>
   </body>
</html>
