
{% extends "registration/base.html"%}

{% block title %} Sign up {% endblock %}

{% block content %}
<h2>Sign up</h2>
<form method="post">
   {% csrf_token %}
   <table>
      <tr>
         <th>
            Username:
         </th>
         <th>
            {{form.username}}
         </th>
      </tr>
      <tr>
         <th>
            Password:
         </th>
         <th>
            {{form.password1}}
         </th>
      </tr>
      <tr>
         <th>
            Confirm Password:
         </th>
         <th>
            {{form.password2}}
         </th>
      </tr>
   </table>

   <button type="submit">Sign up</button>
</form>
{% endblock %}
